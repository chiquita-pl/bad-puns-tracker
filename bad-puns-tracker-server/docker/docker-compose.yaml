version: '2'
services:
    mysql:
        image: mysql
        ports:
            - '5433:5432'
        environment:
            - MYSQL_ROOT_PASSWORD=temppass123
        volumes:
            - .docker/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    php:
        build: php-fpm
        ports:
            - '9002:9000'
        volumes:
            - ../:/var/www/symfony:cached
            - ./logs/symfony:/var/www/symfony/var/logs:cached
        links:
            - mysql
    nginx:
        build: nginx
        ports:
            - '8000:80'
        links:
            - php
        volumes_from:
            - php
        volumes:
            - ./logs/nginx/:/var/log/nginx:cached
